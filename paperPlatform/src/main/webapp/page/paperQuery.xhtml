<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="../layout.xhtml">

	<ui:define name="content">
		<h:form id="form">
			<p:panelGrid columns="10" layout="grid" style="vertical-align:middle">
				<p:outputLabel value="業務別" />
				<p:selectOneMenu>
					<f:selectItem itemLabel="特定金錢信託" itemValue="1" />
					<f:selectItem itemLabel="非特定金錢信託" itemValue="2" />
				</p:selectOneMenu>
				<p:outputLabel value="文件名稱" />
				<p:inputText />
				<p:outputLabel value="啟用日" />
				<p:calendar />
				<p:outputLabel value="終止日" />
				<p:calendar />

				<p:commandButton value="查詢" />
				<p:commandButton value="新增" />
			</p:panelGrid>
			<p:separator />
			<p:dataTable value="#{paperController.master}" var="item" style="text-align:center">
				<p:column headerText="業務別">
					<p:outputLabel value="#{item.buzzType}" />
				</p:column>
				<p:column headerText="文件名稱">
					<p:outputLabel value="#{item.paperName}" />
				</p:column>
				<p:column headerText="啟用日">
					<p:outputLabel value="#{item.startDate}" />
				</p:column>
				<p:column headerText="終止日">
					<p:outputLabel value="#{item.endDate}" />
				</p:column>
				<p:column>
					<p:commandButton value="編輯" onclick="PF('createDialog').show()"
						process="@this" />
					<p:commandButton value="異動查詢" onclick="PF('createDialog').show()"
						process="@this" />
				</p:column>
			</p:dataTable>
		</h:form>
		<h:form>
			<p:dialog header="新增文件" widgetVar="createDialog" modal="true"
				height="400" width="1100" appendTo="@(body)">
				<p:panel style="text-align:left">
					<p:panelGrid columns="4" layout="grid" columnClasses="ui-grid-col-1, ui-grid-col-2, ui-grid-col-1, ui-grid-col-2">
						<p:outputLabel value="文件編號" />
						<p:outputLabel />
						<p:outputLabel value="業務別" />
						<p:selectOneMenu value="#{paperController.item.buzzType}">
							<f:selectItem itemLabel="特定金錢信託" itemValue="1" />
							<f:selectItem itemLabel="非特定金錢信託" itemValue="2" />
						</p:selectOneMenu>
					</p:panelGrid>
					<p:panelGrid columns="6" layout="grid" columnClasses="ui-grid-col-1, ui-grid-col-2, ui-grid-col-1, ui-grid-col-2, ui-grid-col-1, ui-grid-col-2">
						<p:outputLabel value="文件名稱" />
						<p:inputText value="繼承申請書" />
						<p:outputLabel value="啟用日" />
						<p:calendar />
						<p:outputLabel value="終止日" />
						<p:calendar />

						<p:outputLabel value="契約編碼" />
						<p:inputText />
						<p:outputLabel value="版號" />
						<p:inputText />
						<p:outputLabel value="備註" />
						<p:inputText />
					</p:panelGrid>
					<p:panelGrid columns="3" layout="grid" columnClasses="ui-grid-col-1, ui-grid-col-2, ui-grid-col-7">
						<p:outputLabel value="相關文件編號" />
						<p:selectOneMenu value="#{paperController.item.buzzType}">
							<f:selectItem itemLabel="公文" itemValue="1" />
							<f:selectItem itemLabel="業聯單" itemValue="2" />
							<f:selectItem itemLabel="電聯單" itemValue="2" />
						</p:selectOneMenu>
						<p:inputText value="" />
					</p:panelGrid>
					<p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-1, ui-grid-col-9">
						<p:outputLabel value="電子檔上傳" />
						<p:fileUpload />
					</p:panelGrid>
					<p:panelGrid columns="3" layout="grid" columnClasses="ui-grid-col-1, ui-grid-col-1, ui-grid-col-1">
						<p:commandButton value="修改" onclick="PF('createDialog').hide()" />
						<p:commandButton value="刪除" onclick="PF('createDialog').hide()" />
						<p:commandButton value="取消" onclick="PF('createDialog').hide()" />
					</p:panelGrid>
				</p:panel>
			</p:dialog>
		</h:form>
	</ui:define>

</ui:composition>
</html>
